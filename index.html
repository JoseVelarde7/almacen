<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/sweetalert2.css">
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
	<script src="js/material.min.js" ></script>
	<script src="js/sweetalert2.min.js" ></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js" ></script>
	<script src="js/main.js" ></script>
	<script>
      $(document).on('ready',function(){
        $('#ingresar').on('click',function(e){
          e.preventDefault();
          var usuario=$('#usuario').val();
          var pass=$('#pass').val();
          //console.log(usuario+" "+pass);
          $.ajax({
              url:'php/login.php',
              type:'GET',
              data: {usuario:usuario,pass:pass},
              success: function(resp){
              	console.log(resp);
                  if(resp==='Usuario o Password Incorrecto'){
                    $('#mensaje').html(resp);
                  }
                  else if(resp==='usuario1'){
                    window.location=("html/home.php");
                  }
                  else if(resp==='usuario2'){
                    window.location=("html/almacenHome.php");
                  }
                  else if(resp==='usuario3'){
                    window.location=("html/ventasHome.php");
                  }
              },
              error:function(jqXHR,estado,error){
                  console.log(estado)
                  console.log(error)
                  $('#mensaje').html('<img src="img/delete.png" alt="" />')
              },
              complete:function(jqXHR,estado){
                  console.log(estado)
              }
          });
        });
      });   
    </script>
</head>
<body class="cover">
	<div class="container-login">
		<p class="text-center" style="font-size: 80px;">
			<i class="zmdi zmdi-account-circle"></i>
		</p>
		<p class="text-center text-condensedLight">Bienvenido al Sistema de Ventas</p>
		<form>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="usuario">
			    <label class="mdl-textfield__label" for="usuario">Usuario</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="password" id="pass">
			    <label class="mdl-textfield__label" for="pass">Contrase√±a</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" align="center">
			    <div id="mensaje" align="center"></div>
			</div>
			<a href="#" id="ingresar" class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: #3F51B5; float:right;">
				Ingresar <i class="zmdi zmdi-mail-send"></i>
			</a>
		</form>
	</div>
</body>
</html>
